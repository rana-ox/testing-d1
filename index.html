
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloudflare D1 — Comments & Ratings</title>
  <link rel="preconnect" href="https://challenges.cloudflare.com" />
  <!-- Turnstile: optional bot protection. Replace data-sitekey with your site key. -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
    header { background:#0f172a; color:#fff; padding:1rem; }
    main { max-width: 760px; margin: 1rem auto; padding: 0 1rem; }
    form { display:grid; gap:.75rem; background:#f8fafc; padding:1rem; border:1px solid #e2e8f0; border-radius:.5rem; }
    input, textarea, select, button { padding:.5rem; font: inherit; }
    .list .item { padding:.75rem 0; border-bottom:1px solid #e2e8f0; }
    .stars { color:#f59e0b; font-size:1rem; }
    .muted { color:#64748b; font-size:.875rem; }
  </style>
</head>
<body>
  <header>
    <h1>Comments & Ratings (Cloudflare Pages + D1)</h1>
  </header>

  <main>
    <section>
      <h2>Leave feedback</h2>
      <form id="feedback-form">
        <input type="text" name="username" placeholder="Your name (optional)" />
        <label>
          Rating:
          <select name="rating" required>
            <option value="">Select…</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </label>
        <textarea name="comment" placeholder="Your comment" required></textarea>

        <!-- Turnstile widget: set your sitekey or remove if not using -->
        <div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY" data-theme="auto"></div>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="list">
      <h2>Recent feedback</h2>
      <div id="feedback-list"></div>
    </section>
  </main>

  <script>
    const PAGE_SLUG = "index"; // change per page if needed

    async function loadFeedback() {
      const res = await fetch(`/api/feedback?page=${encodeURIComponent(PAGE_SLUG)}`);
      const data = await res.json();
      const list = document.getElementById("feedback-list");
      list.innerHTML = data.map(item => `
        <div class="item">
          <div class="stars">${"★".repeat(item.rating)}${"☆".repeat(5-item.rating)}</div>
          <div><strong>${escapeHtml(item.username || "Anonymous")}</strong></div>
          <div>${escapeHtml(item.comment)}</div>
          <div class="muted">${new Date(item.created_at).toLocaleString()}</div>
        </div>
      `).join("");
    }

    document.getElementById("feedback-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = {
        page_slug: PAGE_SLUG,
        username: fd.get("username"),
        rating: Number(fd.get("rating")),
        comment: fd.get("comment"),
        // Turnstile auto-injects a hidden field named 'cf-turnstile-response' into the form.
        turnstileToken: fd.get("cf-turnstile-response") || null,
      };

      const res = await fetch("/api/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      if (res.ok) {
        e.target.reset();
        // Turnstile tokens are single-use and expire; reset the widget if present
        if (window.turnstile) { try { window.turnstile.reset(); } catch(_){} }
        loadFeedback();
      } else {
        const err = await res.json().catch(() => ({ error: "Failed" }));
        alert("Submission failed: " + (err.error || res.status));
      }
    });

    function escapeHtml(s) {
      const map = { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#039;' };
      return String(s || "").replace(/[&<>"']/g, m => map[m]);
    }

    loadFeedback();
  </script>
</body>
</html>
