<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --primary: #2563eb;
      --secondary: #6b7280;
      --border: #e5e7eb;
      --radius: 8px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      color: #111827;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    form {
      background: var(--card);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      font: inherit;
      padding: 0.75rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    #feedbackList {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .comment {
      background: var(--card);
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .comment strong {
      color: var(--primary);
    }
    .comment small {
      color: var(--secondary);
      display: block;
      margin-top: 0.25rem;
    }
    .comment button {
      margin-top: 0.5rem;
      background: #ef4444;
    }
    .comment button:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Feedback Portal</h1>

  <!-- Feedback form -->
  <form id="feedbackForm">
    <input type="text" name="username" placeholder="Your name" required>
    <input type="number" name="rating" min="1" max="5" placeholder="Rating (1â€“5)" required>
    <textarea name="comment" placeholder="Your comment..." required></textarea>
    <button type="submit">Submit Feedback</button>
  </form>

  <!-- Feedback list -->
  <div id="feedbackList"></div>

  <script>
    const apiUrl = "/api/feedback";

    async function loadFeedback() {
      const res = await fetch(apiUrl + "?page=index");
      const data = await res.json();
      const list = document.getElementById("feedbackList");
      list.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `
          <strong>${item.username || "Anonymous"}</strong> rated ${item.rating}/5<br>
          ${item.comment}<br>
          <small>${new Date(item.created_at).toLocaleString()}</small>
          <button onclick="deleteComment(${item.id}, '${item.username}')">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    async function deleteComment(id, username) {
      const res = await fetch(apiUrl, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, username })
      });
      const result = await res.json();
      if (result.ok) {
        loadFeedback();
      } else {
        alert("Delete failed: " + result.error);
      }
    }

    document.getElementById("feedbackForm").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        page_slug: "index",
        username: form.username.value,
        rating: parseInt(form.rating.value),
        comment: form.comment.value
      };
      const res = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.ok) {
        form.reset();
        loadFeedback();
      } else {
        alert("Submit failed: " + result.error);
      }
    });

    loadFeedback();
  </script>
</body>
</html>
